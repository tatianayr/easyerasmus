<script>
  // Função para listar cursos
async function listarCursoSTU(estId) {
    try {
        const response = await fetch(`/api/user/listar-cursostu/${estId}`);
        const data = await response.json();
        return data.cursos;
    } catch (error) {
        console.error('Erro ao obter cursos do aluno:', error);
        throw error;
    }
}

// Função para obter o estId de alguma forma (pode ser da URL, formulário, etc.)
function obterEstIdDeAlgumaForma() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('estId') || '';
}

// Agora, onde você precisar listar os cursos, faça algo como:
